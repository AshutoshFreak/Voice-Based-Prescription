<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prescription</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body style="margin: 50px 200px">

  <p id="recording-instructions">Press the <strong>Voice Prescription On</strong> button and allow access.</p>

  <button type="submit" id="start-record-btn" class="btn btn-primary" style="margin:20px;">Voice Prescription On</button>
  <form action="prescription" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" id="name"  name="name" class="form-control" id="colFormLabel" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Gender</label>
      <div class="col-sm-6">
        <input type="text" id="gender" name="gender" class="form-control" id="colFormLabel" placeholder="Male/Female/Transgender">
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Age</label>
      <div class="col-sm-6">
        <input type="text" id="age" name="age" class="form-control" id="colFormLabel" placeholder="Age">
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Symptoms</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="symptoms" name="symptoms" rows="5"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Diagnosis</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="5"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Medicines</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="medicines" name="medicines" rows="5"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Advices</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="advices" name="advices" rows="5"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../static/js/prescription.js"></script>



</body>

</html>
